<!DOCTYPE html>
<html>
    <head>
        <title>Jaime's Bakes - Contact</title>
        <meta charset='utf-8'/>
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link rel='stylesheet' href='../css/styles.css'/>
    </head>
    <body>
        <div class="navbar" id="navbar">
            <a href="../index.html" class="navbar-brand">Jaime's Bakes</a>
            <a href="../pages/menu.html">Menu</a>
            <a href="../pages/contact.html">Contact</a>
            <a href="../pages/about.html">About</a>
            <a href="javascript:void(0);" class="icon" onclick="toggleIcon()">

            </a>
        </div>

        <main>
            <div class="header">
                <img src="../images/pavlova.jpg">
            </div>

            <div class="greeting-card-menu">
                <div class="greeting-card-text-menu">
                    <h1>Contact</h1>
                    <p>Feel free to reach out to me with questions or comments, and Iâ€™ll do my best to get back to you as soon as I can! <br> Fill out the form bellow to send me a message.</p>

                        <label for="fname">First Name:</label><br>
                        <input style="width: 100%; margin-bottom: 18px;" type="text" id="fname" name="fname"><br>
                        <label for="email">Email:</label><br>

                </form>
            </div>
        </main>

        <footer>
            <div class="footer-text">

                <a href="https://github.com/logankimbs/creative-project-1" class="footer-link" target="blank">GitHub</p>
            </div>
        </footer>

        <script>
            function toggleIcon() {
                var x = document.getElementById("navbar");

                if (x.className === "navbar") {
                    x.className += " responsive";
                } else {
                    x.className = "navbar";
                }
            }
        </script>
    </body>
</html>
